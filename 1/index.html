<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Task 2-1</title>
</head>
<body>
  <div class="container">
    <div class="form">
      <form action="#" method="get">
        <input type="text" name="first-name" id="first-name" placeholder="First:" required>
        <input type="text" name="last-name" id="last-name" placeholder="Last:" required>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="number" name="phone" id="phone" placeholder="Phone" required>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div class="paragraph">
      <h1>Learn by Doing</h1>
      <p>
        Learning to code is not magic. It is as simply as opening your browser! See in real time the changes you make to HTML, CSS, JavaScript, HAML, and more! 
      <div class="learn-links">
        </p>
        <span>Learn:</span>
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">HTML</a>
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">CSS</a>
        <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">JavaScript</a>
      </div>
    </div>
  </div>
</body>
</html>
