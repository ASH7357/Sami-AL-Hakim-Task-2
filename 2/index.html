<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2-2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Colorlib Contact Form</h1>
    <p>Contact us for custom quote</p>
    <form action="#" method="get">
      <input type="text" name="name" id="name" required placeholder="Your Name">
      <input type="email" name="email" id="email" required placeholder="Your Email Address">
      <input type="number" name="number" id="number" placeholder="Your Phone Number(optional)">
      <input type="url" name="website" id="website" placeholder="Your Website(optional)">
      <textarea name="message" id="message" placeholder="Type your message here..." required ></textarea>
      <input type="submit" value="Submit">
    </form>
    <div class="link">
      <span>Designed by</span>
      <a href="#">Colorlib</a>
    </div>
  </div>
</body>
</html>
